<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>CocoMaterial Image Example</title>
    <style>
      #app {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      .vector-container {
        width: 200px;
        height: 200px;
      }
      .icon {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but CocoMaterial Image Example doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="vector-container" v-for="vector in vectors" :key="vector.id" >
        <cocomaterialimage v-bind:image-id="vector.id" v-bind:foreground="colorMain" v-bind:background="colorSecond" class="icon" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="./dist/vue-cocomaterial-image.umd.min.js"></script>
    <script>
      Vue.component('cocomaterialimage', window.cocomaterialimage)
      new Vue({
        el: "#app",
        data: function () {
          return {
            colorMain: '#34495e',
            colorSecond: '#41B883',
            vectors: []
          }
        },
        mounted: function () {
          fetch(`https://cocomaterial.com/api/vectors/`)
            .then((response) => { return response.json() })
            .then((data) => {
              this.vectors = data
            }).catch( error => { console.log(error); });
        }
      });
    </script>
  </body>
</html>
