<meta charset="utf-8">
<title>vue-cocomaterial demo</title>
<style>
#app {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: space-evenly;
}
.vector-container {
  width: 200px;
  height: 200px;
}
.icon {
  width: 100%;
  height: 100%;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="./dist/vue-cocomaterial-image.umd.min.js"></script>

<div id="app">
  <div class="vector-container" v-for="vector in vectors" :key="vector.id" >
    <cocomaterialimage v-bind:image-id="vector.id" v-bind:foreground="colorMain" v-bind:background="colorSecond" class="icon" />
  </div>
</div>

<script>
Vue.component('cocomaterialimage', window.cocomaterialimage)
new Vue({
  el: "#app",
  data: function () {
    return {
      colorMain: '#34495e',
      colorSecond: '#41B883',
      vectors: []
    }
  },
  mounted: function () {
    fetch(`https://cocomaterial.com/api/vectors/`)
      .then((response) => { return response.json() })
      .then((data) => {
        this.vectors = data
      }).catch( error => { console.log(error); });
  }
});
</script>
